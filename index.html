<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Check the weather of your travel destinations here.</p>
      </div>
    </div>
  </header>
  <main class="row-12"> 
      <div style="width: 100%">
      <aside class="col-4 width: 50%; height: 100px; float: left">
        <form>
          <div class="search">
              <div class="container">

                  <div class="form-group">
                      <label for="searchCity">
                          <h3>Search For a City:</h3>
                      </label>
                      <input type="search" id="search">
                  </div>
                  <button type="submit" id="locationSearch">Submit</button>
                  <br>
                  <div class="boxes jumbotron">
                    <div id="previousSearch" class="container">
                        <p>Search History:</p>
                        <ul id = "previous-search">
                        </ul>
                    </div>
                  </div>

                </div>
            </div>  
        </form>
      </aside>
      
      <section id="forecast" class="col-6 margin-left: 50%; height: 100px">
        <div id="currentBox" class="boxes jumbotron">
            <div id="currentWeather" class="container">
              <h3>Current Forecast:</h3>
            </div>
        </div>
      </section>
      </div>

      <section class="col-12">
        <div id="fiveDayBox" class="boxes jumbotron">
            <p><h2>Five Day Forecast:</h2></p>
            <div id="fiveDayWeather" class="container">

            </div>
        </div>
      </section>
  </main>
 
  <footer>
    <p class="footer col-12">Thank you for visiting the Weather Dashboard!</p>
  </footer>
 
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
