<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">Check the weather of your travel destinations here.</p>
      </div>
    </div>
  </header>
  <main>
    <aside col="4">
      <h2> Search for a City:</h2>
      <form class="city-search">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">City Name:</span>
          </div>
          <input type="text" id="search-input" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button id="searchBtn">Search</button>
      </form>
      <div class="pre-city-display">
        <!-- Use localStorage to push search results here -->
      </div>
    </aside>
    <div class="weather display">
      <div class="search-results"></div>
      <div class="five-day"></div>
    </div>
  </main>
  <footer>
    <p class="footer" col="12">Thank you for visiting the Weather Dashboard!</p>
  </footer>

 
</body>
</html>
